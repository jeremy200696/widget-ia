<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA MonPetitCarreau.fr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Avenir', 'Montserrat', Arial, sans-serif;
      background: #fffaf8;
      margin: 0;
      padding: 0;
    }
    #assistant-ia {
      max-width: 440px;
      margin: 2.5em auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 32px #e3ece7;
      padding: 2em 2em 2.5em 2em;
      border: 2px solid #A63A3A22;
      text-align: center;
    }
    #logo-mpc {
      max-width: 120px;
      margin-bottom: 0.9em;
      border-radius: 16px;
      box-shadow: 0 2px 14px #A63A3A44;
      background: #fff;
      padding: 0.5em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h3 {
      margin-top: 0;
      color: #A63A3A;
      font-weight: 600;
      letter-spacing: -1px;
    }
    .subtext {
      color: #A63A3ACC;
      font-size: 1em;
      margin-bottom: 1em;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    input, button {
      font-size: 1em;
      margin-top: 10px;
      font-family: inherit;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7em;
      border-radius: 8px;
      border: 1.6px solid #A63A3A44;
      background: #f7f4f4;
      color: #A63A3A;
      outline: none;
      font-size: 1em;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      background: #A63A3A;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8em 0;
      margin-top: 0.5em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      font-size: 1.1em;
      box-shadow: 0 1px 5px #A63A3A33;
    }
    button:hover {
      background: #822B2B;
    }
    #ia-response {
      margin-top: 1.2em;
      font-size: 1.09em;
      min-height: 50px;
      line-height: 1.5;
      color: #3d4543;
      background: #fff9f5;
      border-radius: 10px;
      padding: 1em;
      border: 1.1px solid #A63A3A22;
    }
  </style>
</head>
<body>
  <div id="assistant-ia">
    <img src="MON PETIT CARREAU PRINCIPAL logo.png" id="logo-mpc" alt="Logo MonPetitCarreau" />
    <h3>Votre assistant déco & carrelage</h3>
    <div class="subtext">Posez une question sur les tendances, les couleurs, l’entretien ou l’association de carreaux !</div>
    <input type="text" id="ia-question" placeholder="Ex : Quelle couleur pour une petite salle de bain ?">
    <button onclick="askAI()">Envoyer</button>
    <div id="ia-response"></div>
  </div>
  <script>
    function askAI() {
      var question = document.getElementById('ia-question').value.trim();
      var responseDiv = document.getElementById('ia-response');
      if (!question) {
        responseDiv.innerHTML = "<span style='color:red'>Veuillez poser une question.</span>";
        return;
      }
      responseDiv.innerHTML = "L’IA réfléchit à votre réponse...";
      fetch("https://ia-carrelage-api.onrender.com/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      })
      .then(r => r.json())
      .then(data => {
        responseDiv.innerHTML = data.answer
          ? data.answer
          : "<span style='color:red'>Erreur : " + (data.error || "Impossible d'obtenir une réponse IA") + "</span>";
      })
      .catch(() => {
        responseDiv.innerHTML = "<span style='color:red'>Erreur de connexion à l'IA</span>";
      });
    }
  </script>
</body>
</html>
