<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA MonPetitCarreau.fr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Avenir', 'Montserrat', Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    #assistant-ia {
      max-width: 600px;
      margin: 2em auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px #23232311;
      padding: 2em 2em 2.5em 2em;
      border: 1.5px solid #222;
      text-align: center;
      min-width: 270px;
    }
    #logo-mpc {
      max-width: 110px;
      margin-bottom: 0.7em;
      border-radius: 12px;
      background: #fff;
      padding: 0.2em;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: none;
      border: 2px solid #111;
    }
    h3 {
      margin-top: 0;
      color: #A63A3A;
      font-weight: 700;
      letter-spacing: -1px;
      font-size: 1.8em;
    }
    .subtext {
      color: #232323;
      font-size: 1em;
      margin-bottom: 1.2em;
      margin-top: -0.3em;
    }
    textarea, button {
      font-size: 1.09em;
      margin-top: 10px;
      font-family: inherit;
    }
    textarea {
      width: 97%;
      padding: 0.7em;
      border-radius: 8px;
      border: 1.5px solid #111;
      background: #fff;
      color: #232323;
      outline: none;
      margin-bottom: 8px;
      margin-top: 0.5em;
      transition: border 0.2s;
      resize: vertical;
      min-height: 48px;
      max-height: 180px;
      box-sizing: border-box;
      line-height: 1.5;
      font-size: 1em;
    }
    textarea:focus {
      border: 1.5px solid #A63A3A;
    }
    button {
      width: 100%;
      background: #A63A3A;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9em 0;
      margin-top: 0.6em;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.09em;
      transition: background 0.2s;
      box-shadow: 0 1px 5px #A63A3A33;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: #7c2828;
    }
    #ia-response {
      margin-top: 1.5em;
      font-size: 1.09em;
      line-height: 1.65;
      color: #111;
      background: #fff;
      border-radius: 12px;
      padding: 1.2em 1.1em;
      border: 1px solid #222;
      text-align: left;
      min-height: 60px;
      box-shadow: 0 2px 10px #00000008;
      white-space: pre-line;
    }
    /* Responsive mobile */
    @media (max-width: 700px) {
      #assistant-ia {
        max-width: 98vw;
        padding: 0.8em 0.2em 1.5em 0.2em;
        min-width: unset;
      }
      #ia-response {
        padding: 0.8em 0.5em;
        font-size: 1.03em;
      }
      textarea {
        width: 99%;
        font-size: 0.99em;
        padding: 0.5em;
      }
      h3 {
        font-size: 1.14em;
      }
    }
  </style>
</head>
<body>
  <div id="assistant-ia">
    <img src="MON PETIT CARREAU PRINCIPAL logo.png" id="logo-mpc" alt="Logo MonPetitCarreau" />
    <h3>Votre assistant déco & carrelage</h3>
    <div class="subtext">
      Posez une question sur les tendances, les couleurs, l’entretien ou l’association de carreaux !
    </div>
    <textarea id="ia-question" rows="2" placeholder="Ex : Quelle couleur pour une petite salle de bain ?"></textarea>
    <button onclick="askAI()">Envoyer</button>
    <div id="ia-response"></div>
  </div>
  <script>
    // Fonction pour formater la réponse IA : point par point + saut de ligne visible
    function formatIAResponse(text) {
      let lines = text.split(/\n|(?=\d+\.\s)|(?=- )/);
      let html = "";
      let count = 0;
      lines.forEach(line => {
        let clean = line.trim();
        if (!clean) return;
        if (/^(\d+\.)|^- /.test(clean)) {
          count++;
          html += `<div style="margin-left:1.5em;margin-bottom:1.1em;"><strong style="color:#A63A3A;">${count}.</strong> ${clean.replace(/^(\d+\.)|^- /, '')}</div>`;
        } else {
          html += `<div style="margin-bottom:0.95em;">${clean}</div>`;
        }
      });
      if (!html) html = text.replace(/\n/g, "<br>");
      return html;
    }

    function askAI() {
      var question = document.getElementById('ia-question').value.trim();
      var responseDiv = document.getElementById('ia-response');
      if (!question) {
        responseDiv.innerHTML = "<span style='color:#A63A3A'>Veuillez poser une question.</span>";
        return;
      }
      responseDiv.innerHTML = "L’IA réfléchit à votre réponse...";
      fetch("https://ia-carrelage-api.onrender.com/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      })
      .then(r => r.json())
      .then(data => {
        responseDiv.innerHTML = data.answer
          ? formatIAResponse(data.answer)
          : "<span style='color:#A63A3A'>Erreur : " + (data.error || "Impossible d'obtenir une réponse IA") + "</span>";
      })
      .catch(() => {
        responseDiv.innerHTML = "<span style='color:#A63A3A'>Erreur de connexion à l'IA</span>";
      });
    }
  </script>
</body>
</html>
