<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA MonPetitCarreau.fr</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Avenir', 'Montserrat', Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    #assistant-ia {
      max-width: 680px;
      margin: 3em auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 32px #23232311;
      padding: 2.5em 2em 2.8em 2em;
      border: 1.5px solid #222;
      text-align: center;
      min-width: 340px;
    }
    #logo-mpc {
      max-width: 120px;
      margin-bottom: 0.7em;
      border-radius: 12px;
      background: #fff;
      padding: 0.2em;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: none;
      border: 2px solid #111;
    }
    h3 {
      margin-top: 0;
      color: #A63A3A;
      font-weight: 700;
      letter-spacing: -1px;
      font-size: 2em;
    }
    .subtext {
      color: #232323;
      font-size: 1.08em;
      margin-bottom: 1.5em;
      margin-top: -0.3em;
    }
    input, button {
      font-size: 1.11em;
      margin-top: 10px;
      font-family: inherit;
    }
    input[type="text"] {
      width: 96%;
      padding: 0.8em;
      border-radius: 8px;
      border: 1.5px solid #111;
      background: #fff;
      color: #232323;
      outline: none;
      margin-bottom: 8px;
      margin-top: 0.5em;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #A63A3A;
    }
    button {
      width: 100%;
      background: #A63A3A;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9em 0;
      margin-top: 0.6em;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.15em;
      transition: background 0.2s;
      box-shadow: 0 1px 5px #A63A3A33;
      letter-spacing: 0.5px;
    }
    button:hover {
      background: #7c2828;
    }
    #ia-response {
      margin-top: 1.5em;
      font-size: 1.13em;
      line-height: 1.65;
      color: #111;
      background: #fff;
      border-radius: 14px;
      padding: 1.2em 1.5em;
      border: 1px solid #222;
      text-align: left;
      min-height: 60px;
      box-shadow: 0 2px 10px #00000008;
      white-space: pre-line;
    }
    /* Responsive pour mobile */
    @media (max-width: 700px) {
      #assistant-ia {
        max-width: 99vw;
        padding: 1.2em 0.3em 1.5em 0.3em;
      }
      #ia-response {
        padding: 0.7em 0.5em;
      }
    }
  </style>
</head>
<body>
  <div id="assistant-ia">
    <img src="MON PETIT CARREAU PRINCIPAL logo.png" id="logo-mpc" alt="Logo MonPetitCarreau" />
    <h3>Votre assistant déco & carrelage</h3>
    <div class="subtext">
      Posez une question sur les tendances, les couleurs, l’entretien ou l’association de carreaux !
    </div>
    <input type="text" id="ia-question" placeholder="Ex : Quelle couleur pour une petite salle de bain ?">
    <button onclick="askAI()">Envoyer</button>
    <div id="ia-response"></div>
  </div>
  <script>
    // Fonction de formattage automatique "bullet points"
    function formatIAResponse(text) {
      // Convertir numérotation ou tirets en liste
      // Ex : 1. ou 2. ou - 
      let lines = text.split(/\n|(?=\d+\.\s)|(?=- )/);
      let html = "";
      let count = 0;
      lines.forEach(line => {
        let clean = line.trim();
        if (!clean) return;
        // Si ligne commence par un numéro (1. 2. etc.) ou un tiret
        if (/^(\d+\.)|^- /.test(clean)) {
          count++;
          html += `<div style="margin-left:1.5em;margin-bottom:0.2em;"><strong style="color:#A63A3A;">${count}.</strong> ${clean.replace(/^(\d+\.)|^- /, '')}</div>`;
        } else {
          html += `<div style="margin-bottom:0.18em;">${clean}</div>`;
        }
      });
      // Si pas de point, retour à la ligne simple
      if (!html) html = text.replace(/\n/g, "<br>");
      return html;
    }

    function askAI() {
      var question = document.getElementById('ia-question').value.trim();
      var responseDiv = document.getElementById('ia-response');
      if (!question) {
        responseDiv.innerHTML = "<span style='color:#A63A3A'>Veuillez poser une question.</span>";
        return;
      }
      responseDiv.innerHTML = "L’IA réfléchit à votre réponse...";
      fetch("https://ia-carrelage-api.onrender.com/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
      })
      .then(r => r.json())
      .then(data => {
        responseDiv.innerHTML = data.answer
          ? formatIAResponse(data.answer)
          : "<span style='color:#A63A3A'>Erreur : " + (data.error || "Impossible d'obtenir une réponse IA") + "</span>";
      })
      .catch(() => {
        responseDiv.innerHTML = "<span style='color:#A63A3A'>Erreur de connexion à l'IA</span>";
      });
    }
  </script>
</body>
</html>
